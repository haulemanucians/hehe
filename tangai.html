  }

  /* Meme bay */
  .floating-meme {
    position: fixed;
    bottom: -100px;
    width: 100px;
    height: 100px;
    border-radius: 10px;
    overflow: hidden;
    z-index: 1000;
    animation: floatUp 8s linear forwards;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .floating-meme img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
